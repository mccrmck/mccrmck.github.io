<section>
    <div class="calendar-container">
        {% for year in site.calendar reversed %}
        <div class="calendar-year">
            <details name="year">
                <summary> {{year.title}} </summary>
                <div class="calendar-ul">
                    {{ year.content }}
                </div>
            </details>
        </div>
        {% endfor %}
    </div>
</section>
